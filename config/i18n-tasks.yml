  - decidim.authorization_handlers.direct_verifications.name
  - decidim.authorization_handlers.direct_verifications.explanation
  - decidim.authorization_handlers.groups.name
  - decidim.authorization_handlers.groups.explanation
  - decidim.components.proposals.actions.comment
  - decidim.events.civicrm_verification.errors.invalid_method
  - decidim.events.civicrm_verification.errors.invalid_status
  - decidim.events.civicrm_verification.invalid.email_intro
  - decidim.events.civicrm_verification.invalid.email_outro
  - decidim.events.civicrm_verification.invalid.email_subject
  - decidim.events.civicrm_verification.invalid.notification_title
